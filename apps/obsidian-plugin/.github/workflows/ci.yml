name: Obsidian Plugin CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/obsidian-plugin/**'
      - 'packages/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/obsidian-plugin/**'
      - 'packages/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: |
          cd apps/obsidian-plugin
          pnpm run lint

      - name: Build
        run: |
          cd apps/obsidian-plugin
          pnpm run build

      - name: Test
        run: |
          cd apps/obsidian-plugin
          pnpm run test

  check-accessibility:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Accessibility Tools
        run: pnpm add -D axe-core puppeteer

      - name: Build
        run: |
          cd apps/obsidian-plugin
          pnpm run build

      - name: Run Accessibility Test
        run: |
          node .github/scripts/check-accessibility.js

  bundle-analysis:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Bundle Analysis Tools
        run: pnpm add -D source-map-explorer

      - name: Build
        run: |
          cd apps/obsidian-plugin
          pnpm run build

      - name: Analyze Bundle Size
        run: |
          cd apps/obsidian-plugin
          node .github/scripts/analyze-bundle.js

      - name: Upload Bundle Analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: apps/obsidian-plugin/bundle-analysis.html
